---
- name: Instal Jenkins
  hosts: all
  become: true

  tasks:
  - name: Install aptitude
    ansible.builtin.apt:
      name: aptitude
      state: latest
      update_cache: true

  - name: Set timezone to Europe/Moscow
    community.general.timezone:
      name: Europe/Moscow

  - name: install Chrony
    ansible.builtin.apt:
      name: chrony 
      state: present
      update_cache: true

  # - name: Enable Chrony
  #   ansible.builtin.service:
  #     name: chrony
  #     state: reloaded

  - name: Allow connections on multiple ports
    ansible.builtin.iptables:
      chain: INPUT
      protocol: tcp
      destination_port: "80"
      jump: ACCEPT

  - name: Install JRE and JDK
    ansible.builtin.apt: 
      name: "{{ item }}"
      update_cache: true
      install_recommends: no
    loop:
      - "openjdk-11-jre"
      - "openjdk-11-jdk"

  # - name: Install Java
  #   ansible.builtin.apt:
  #     name: default-jdk
  #     state: present
  #     update_cache: true

  - name: Add APT Key
    ansible.builtin.apt_key:
      url: https://pkg.jenkins.io/debian/jenkins-ci.org.key

  - name: Copy jenkins.list
    ansible.builtin.copy:
      src: ./jenkins.list
      dest: /etc/apt/sources.list.d/jenkins.list

  - name: Install Jenkins
    ansible.builtin.apt:
      name: jenkins
      update_cache: true
      install_recommends: no

